<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>


    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

</head>
<body ng-app="app" animation="slide-left-right-ios7">
<div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page2.html" type="text/ng-template">
    <ion-view title="Smarthome Login">
        <ion-content padding="true" class="has-header">
            <form ng-submit="doLogin()">
                <ion-list></ion-list>
                <fieldset ng-disabled="isProcessing">
                    <label class="item item-input">
                        <span class="input-label">Username</span>
                        <input type="text" ng-model="loginData.username" placeholder="">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="loginData.password" placeholder="">
                    </label>

                    </ion-list>
                    <div class="spacer" style="height: 40px;"></div>
                    <button class="button button-stable button-block ">Log in</button>
                    <a href="#/signup" class="button button-positive button-clear button-block ">Or create an
                        account</a>
                </fieldset>
            </form>
        </ion-content>
    </ion-view></script>
<script id="page4.html" name="page4" type="text/ng-template">
    <ion-view title="New Controller">
        <ion-content padding="true" class="has-header">

            <ion-list>
                <ion-item class="item item-button-right" ng-repeat="controller in controllers">
                    {{controller.model}}
                    <a class="button button-calm" ng-click="controller_setup(controller)">Setup</a>
                </ion-item>
                <ion-item ng-show="!controllers.length">No new controllers detected!</ion-item>
            </ion-list>
        </ion-content>
    </ion-view></script>
<script id="modal.html" type="text/ng-template">
    <div class="modal">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Register Controller</h1>

            <div class="buttons">
                <a href="#/newcontroller" class="button button-stable button-clear ">Close</a>
            </div>
        </ion-header-bar>
        <ion-content padding="true" scroll="false" class="has-header">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Controller Name</span>
                    <input type="text" ng-model="selected_controller.human_name" placeholder="">
                </label>
            </ion-list>
            <a href="#/newcontroller" class="button button-stable button-block" ng-click="confirm()">Register</a>
        </ion-content>
    </div></script>


<script id="home.html" type="text/ng-template">
    <ion-view title="Home">

        <div class="list card has-header">

            <a ui-sref="mycontrollers" class="item item-icon-left">
                <i class="icon ion-home"></i>
                Controller Management
            </a>

            <a ui-sref="sockets" class="item item-icon-left">
                <i class="icon ion-ios-pulse"></i>
                Socket Control
            </a>

            <a href="#" class="item item-icon-left">
                <i class="icon ion-ios-timer"></i>
                Home Autopilot
            </a>

            <a href="#" class="item item-icon-left">
                <i class="icon ion-log-out"></i>
                Log out
            </a>

        </div>


    </ion-view>
</script>
<script id="page6.html" type="text/ng-template">
    <ion-view title="My Controllers">
        <ion-header-bar align="right" class="bar bar-subheader">
            <div class="buttons">
                <a ui-sref="newcontroller" class="button">Add new.</a>
            </div>
        </ion-header-bar>
        <ion-content class="has-header">
            <ion-list>

                <ion-item class="item-button-right" ng-repeat="controller in controllers">
                    {{controller.human_name}}<a
                            ui-sref="mycontrollers_detail({controllerId: controller.id})"
                            class="button ion-chevron-right icon-accessory"></a></ion-item>
                <ion-item ng-show="!controllers.length">No controllers registered!</ion-item>
            </ion-list>
        </ion-content>
    </ion-view></script>
<script id="sockets.html" type="text/ng-template">
  <ion-view title="Sockets">

    <ion-header-bar align="right" class="bar bar-subheader">

    </ion-header-bar>
    <ion-content class="has-header">
      <ion-list>

          <div ng-repeat="socket in sockets" on-hold="onSocketRename(socket)" >
          <ion-toggle ng-change="onSocketChange(socket)"   ng-model="socket.state" toggle-class="toggle-calm">{{socket.human_name}}</ion-toggle>
          </div>

        <ion-item ng-show="!sockets.length">No sockets available.</ion-item>
      </ion-list>
    </ion-content></ion-view></script>
<script id="controllerDetail.html" type="text/ng-template">
    <ion-view title="Controller">
                <div class="list card has-header">

            <span class="item item-icon-left">
                <i class="icon ion-ios-pulse"></i> Number of sockets : {{controller.sockets.length}}

            </span>
                    </div>

    </ion-view> </script>
</body>
</html>
